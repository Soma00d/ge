<div class="section_container">
    <div class="title title_main">Welcome !</div>
    <div class="bloc_container">
        <div class="bloc">
            <div class="title_bloc">TSUI Informations</div>
            <div class="info_bloc">
                User SSO : 
                <span class="input_zone blue">
                    <input class="inp1" type="text" value="" placeholder="User SSO"/>
                </span><br>
                Part Number : 
                <span class="input_zone blue">
                    <input class="inp2" type="text" value="" placeholder="Part number"/>
                </span><br>
                Serial Number : 
                <span class="input_zone blue">
                    <input class="inp3" type="text" value="" placeholder="Serial Number"/>
                </span><br>
            </div>
            <div class="bouton_grey">

            </div>
        </div>
        <div class="bloc">

            <img class="photo_tsui" src="images/tsui1.jpg">
        </div>
        <div class="bloc">
            <div class="title_bloc">Elegance 2.03</div>
            <div class="info_bloc">
                Actual Firmware version : <span class="user_sso blue">3.0.6</span><br>
                ID Board : <span class="part_number blue">7JDHJD54</span><br>
                Card Serial Number : <span class="serial_number blue">78E456HZE8</span><br>
            </div>
        </div>
        <div class="bloc">
            <div class="bouton" data-link="hometest">
                <img class="circle" src="images/circle_calib.png"
                     ><span class="text">Test</span>
            </div>
            <div class="bouton" data-link="calibration">
                <img class="circle" src="images/circle_repa.png">
                <span class="text">Calibration</span>
            </div>
            <div class="bouton" data-link="print">
                <img class="circle" src="images/circle_print.png">
                <span class="text">Print</span>
            </div>
        </div>
    </div>
</div>
